<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>open in iframe</title>
<style>
iframe { display: none; border: none; }
iframe:target { display: block; }
input:checked + iframe { display: block }
article > input[type="radio"] { display: none }

/* layout */
nav {
  float: left;
  width: 25%;
}
article {
  position: absolute;
  height: 100%;
  width: 75%;
  margin-left: 15%;
}
article iframe {
  height: 100%
}
</style>
</head>
<body>
  <blockquote>
    Content is loaded into iframes with state managed by hidden checkboxes.
    Click the links in the nav to load the stave/chapter/resource/page.
  </blockquote>
  <nav role="doc-toc">
    Chapters:
    <li>
      <!-- label[for] selects the radio button "state machine" -->
      <label for="chapter1">
        <!-- href + the hash fragment sets the URL's hash fragment for state
          "storage" - allowing for page reload, bookmarking, etc. -->
        <a href="#chapter1-iframe">Stave 1</a>
      </label>
    </li>
    <li>Stave 2</li>
    <li>Stave 3</li>
    <li>Stave 4</li>
    <li>
      <label for="chapter5">
        <a href="#chapter5-iframe">Stave 5</a>
      </label>
    </li>
  </nav>

  <article>
    <!-- radio group to store state -->
    <input name="page" type="radio" id="chapter1" />
    <iframe name="chapter1-iframe" id="chapter1-iframe" src="stave1.html"></iframe>
    <input name="page" type="radio" id="chapter5" />
    <iframe name="chapter5-iframe" id="chapter5-iframe" src="stave5.html"></iframe>
  </article>

</body>
</html>
